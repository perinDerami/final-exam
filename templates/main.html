<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../static/css/style.css">
		<link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>main page</title>
    </head>
    <body>
        <a href="/cart"><i class="material-symbols-outlined basket" data-count="{{count}}">shopping_basket</i></a>
        <div class="addbasket"><span>به سبد خرید افزوده شد.</span></div>
        <div class="img"></div>
        <div class="contact">
            <div class="product">
                <ul class="grid-items">
					{% for product in products %}
						<li>
							<a href="#">
								<img src="{{product.image.url}}" alt="category">
								<div class="detail">
									<h3>{{product.name}}</h3>
									<h4>{{product.price}} تومان</h4>
								</div>
								<form method="post" action="">
									{% csrf_token %}
									<input type="hidden" name="product-id" value="{{product.id}}">
									<input type="hidden" name="href" value="main">
									<button name="type" value="add"><span class="material-symbols-outlined">add</span></button>
								</form>
							</a>
						</li>
					{% endfor %}
                </ul>
            </div>
        </div>
        <script src="../static/js/main.js"></script>
    </body>
</html>
